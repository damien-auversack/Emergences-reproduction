<h:head>
	<title>emergences</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/img/favicon.ico" />
	<link href="#{request.contextPath}/css/bootstrap-grid.min.css"
		rel="stylesheet" type="text/css" />

	<link href="#{request.contextPath}/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleReset.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleColor.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleFont.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleBorder.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body class="resetMarginPadding">
	<ui:include src="../navbar-visitor.xhtml" />

	<div class="container-fluid pt-5">
		<div class="row">
			<div
				class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 
	            			bgLoginColor ml-auto mr-auto pt-1 pb-5 radius-2">

				<h1 class="col-8 ml-auto mr-auto alignCenter">Se connecter</h1>
				<form class="alignCenter" method="POST" action="j_security_check">

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
			            				ml-auto mr-auto mb-3">
						<input type="text" name="j_username"
							placeholder="Nom d'utilisateur"
							class="radius-1 alignCenter boxShadowInput width-full borderNone height-3" />
					</div>

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
			            				ml-auto mr-auto mb-4">
						<input type="password" name="j_password"
							placeholder="Mot de passe"
							class="radius-1 alignCenter boxShadowInput width-full borderNone height-3" />
					</div>

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
			            				ml-auto mr-auto">
						<input type="submit" value="Se connecter"
							class="radius-1 cursorPointer lightsteelblueHover boxShadowInput width-full borderNone height-5 bgGhostwhite font-xLarge font-Verdana" />
					</div>

				</form>

			</div>
		</div>
	</div>
