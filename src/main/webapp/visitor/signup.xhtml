<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>emergences</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/img/favicon.ico" />
	<link href="#{request.contextPath}/css/bootstrap-grid.min.css"
		rel="stylesheet" type="text/css" />

	<link href="#{request.contextPath}/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleReset.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleColor.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleFont.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleBorder.css"
		rel="stylesheet" type="text/css" />
</h:head>
<body class="resetMarginPadding">

	<ui:include src="../navbar-visitor.xhtml" />

	<div class="container-fluid pt-5">
		<div class="row">
			<div
				class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4  
             			bgLoginColor ml-auto mr-auto pb-5 radius-2">


				<h1 class="col-8 ml-auto mr-auto alignCenter">CrÃ©er un compte</h1>

				<h:form class="alignCenter">

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
		            				ml-auto mr-auto mb-3">
						<h:inputText value="#{utilisateurControl.login}"
							a:placeholder="Nom d'utilisateur"
							class="radius-1 alignCenter boxShadowInput width-full borderNone height-3" />
					</div>

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
		            				ml-auto mr-auto mb-3">
						<h:inputSecret value="#{utilisateurControl.password}"
							a:placeholder="Mot de passe"
							class="radius-1 alignCenter boxShadowInput width-full borderNone height-3" />
					</div>

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
		            				ml-auto mr-auto mb-3">
						<h:inputSecret value="#{utilisateurControl.confirmPassword}"
							a:placeholder="Confirmer le mot de passe"
							class="radius-1 alignCenter boxShadowInput width-full borderNone height-3" />
					</div>

					<div
						class="col-10 col-sm-8 col-md-7 col-lg-7 col-xl-7 
		            				ml-auto mr-auto">
						<h:commandButton value="S'inscrire"
							action="#{utilisateurControl.addUtilisateur()}"
							class="radius-1 cursorPointer lightsteelblueHover boxShadowInput width-full borderNone height-5 bgGhostwhite font-xLarge font-Verdana" />
					</div>

					<div class="error-field">#{utilisateurControl.messageErreur}</div>
					<div class="success-field">#{utilisateurControl.messageReussite}</div>
				</h:form>

			</div>
		</div>
	</div>
</body>
</html>
