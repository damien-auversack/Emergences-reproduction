<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>Gestion Utilisateur</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/img/favicon.ico" />
	<link href="#{request.contextPath}/css/bootstrap-grid.min.css"
		rel="stylesheet" type="text/css" />

	<link href="#{request.contextPath}/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleReset.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleColor.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleFont.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleBorder.css"
		rel="stylesheet" type="text/css" />
</h:head>
<body class="resetMarginPadding">
	<ui:include src="../navbar-connected.xhtml" />
	<h1 class='col-8 ml-auto mr-auto pt-3 alignCenter'>Ajouter un
		présentateur :</h1>
	<div class="container-fluid">
		<div class="row">
			<div
				class="bgLoginColor ml-auto mr-auto radius-2 mb-4 pt-4 pb-4 pl-4 pr-4 width-Activity alignCenter">
				<h:form id="myForm">
					<h:outputText value="Id de l'activité : #{param['id']}" />
					<h:inputText value="#{param['id']}" id="idSauvegarde"
						style="display:none" />
				</h:form>

				<o:form id="form">
					<h:dataTable class='col-12'
						value="#{utilisateurControl.getAllUtilisateurs()}"
						var="utilisateur">
						<h:column>

							<f:facet name="header">Utilisateurs</f:facet> 
							#{utilisateur.login}
								
							<h:commandButton value="Ajouter comme présentateur"
								action="#{utilisateurControl.ajoutPresentateurEvenement(utilisateur, param.id)}"
								class="radius-1 cursorPointer lightsteelblueHover boxShadowInput width-full borderNone height-5 bgGhostwhite font-xLarge font-Verdana"
								rendered="#{!utilisateurControl.isPresentateurEvenement(utilisateur)}">
								<f:ajax execute="@form" render="@form" />
							</h:commandButton>

						</h:column>
					</h:dataTable>
				</o:form>
			</div>
		</div>

	</div>
</body>
</html>
