<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>emergences</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/img/favicon.ico" />
	<link href="#{request.contextPath}/css/bootstrap-grid.min.css"
		rel="stylesheet" type="text/css" />

	<link href="#{request.contextPath}/css/style.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleReset.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleColor.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleFont.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/css/styleBorder.css"
		rel="stylesheet" type="text/css" />
</h:head>
<body class="resetMarginPadding">
	<ui:include src="../navbar-connected.xhtml" />

	<h1 class="col-8 ml-auto mr-auto pt-3 alignCenter">Administration</h1>
	<div class="container-fluid">
		<div class="row">
			<div
				class="bgLoginColor ml-auto mr-auto radius-2 mb-4 pt-4 pb-4 pl-4 pr-4 width-Activity alignCenter">
				<h:form class="col-8 ml-auto mr-auto pt-3 alignCenter">
					<h:commandButton
						class="height-5 width-15 bgGhostwhite radius-2 boxShadowInput cursorPointer"
						value="Mes Activités"
						action="#{navigationControl.doMesActivites()}"></h:commandButton>
				</h:form>
				<h:form class="col-8 ml-auto mr-auto pt-3 alignCenter">
					<h:commandButton
						class="height-5 width-15 bgGhostwhite radius-2 boxShadowInput cursorPointer"
						value="Mes Cycles" action="#{navigationControl.doMesCycles()}"></h:commandButton>
				</h:form>

				<c:choose>
					<c:when test="#{utilisateurControl.isAdmin()}">
						<h:form class="col-8 ml-auto mr-auto pt-3 alignCenter">
							<h:commandButton
								class="height-5 width-15 bgGhostwhite radius-2 boxShadowInput cursorPointer"
								value="Gestion des utilisateurs"
								action="#{navigationControl.doGestionUtilisateur()}"></h:commandButton>
						</h:form>
						<h:form class="col-8 ml-auto mr-auto pt-3 alignCenter">
							<h:commandButton
								class="height-5 width-15 bgGhostwhite radius-2 boxShadowInput cursorPointer"
								value="Gestion des réunions"
								action="#{navigationControl.doGestionActivite()}"></h:commandButton>
						</h:form>

					</c:when>
				</c:choose>
			</div>
		</div>
	</div>
</body>
</html>
