<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>emergences</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/img/favicon.ico"/>
		<link href="#{request.contextPath}/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
		
        <link href="#{request.contextPath}/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/styleReset.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/styleColor.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/styleFont.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/styleBorder.css" rel="stylesheet" type="text/css"/>
	</h:head>
	<body class="resetMarginPadding">
		<ui:include src="../navbar-connected.xhtml"/>
		
		<h1 class='col-8 ml-auto mr-auto pt-3 alignCenter' value="#{activiteControl.getCurrentUtilisateur()}">Cycles de #{activiteControl.username}</h1>	

		<h:dataTable class='col-12'
			value = "#{cycleControl.getCycleByUserID()}"
			var = "cycle">		
			
			<h:column class='col-12'>		
				<div class="container-fluid">
			          <div class="row">
			            <div class="bgLoginColor ml-auto mr-auto radius-2 mb-4 pb-4 pl-4 pr-4 width-Activity alignCenter">            				           
				           		
				           	<div>
								<h2>Dates du cycle</h2>
							</div>
	
							<ui:repeat var="string" value="#{cycle.getListDateString()}"
								varStatus="index">
								<h:outputText value="#{string}" />
								<ui:fragment rendered="#{!index.last}">, </ui:fragment>
							</ui:repeat>
			           		<div>
			           			<h2>#{cycle.nom}</h2>         			
			           		</div>		           		
			           		<div class='pb-1'>
			           			<h3>Description</h3>
			           			<div>#{cycle.description}</div>		    
			           		</div>		           		
							<div class='pb-4'>
								<h3>Adresse</h3>
			           			<div>#{cycle.adresse.getRue()} #{cycle.adresse.getNumero()}, #{cycle.adresse.getCodePostal()} #{cycle.adresse.getVille()}</div>		    
			           		</div>		
			           		
			           		<div>
			           			<h:form>
									<h:commandButton class="bgGhostwhite radius-2 boxShadowInput height-3 width-15 cursorPointer" value="Se désinscrire" action="#{cycleControl.deleteParticipant(cycle)}"></h:commandButton>
								</h:form>
			           		</div>	         	   	
			           			           		
			           		<div class='spaceBetween'>
			           			<span>Place : #{cycle.places}</span>
			           			<span>Prix : #{cycle.prix}€</span>
			           		</div>		
			           					           			          				       		        
			            </div>
			          </div>
				</div>													
			</h:column>
		</h:dataTable>
		
	</body>
</html>
